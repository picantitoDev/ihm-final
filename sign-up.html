<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEJdYts3uFJDf5a5h2H2hKvTcnj7I6e9k6CkVw1mj48t6B5Z9WVv+XJdJniYZ" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/sign-up.css" />
    <title>Árnica | Crear Cuenta</title>

</head>

<body>
    <section class="container">
        <header>Crear Cuenta</header>
        <form action="#" class="form">
            <div class="column">
                <div class="input-box">
                    <label for="first-name">Nombres</label>
                    <input type="text" id="first-name" placeholder="Jose" required class="form-control" />
                </div>
                <div class="input-box">
                    <label for="last-name">Apellidos</label>
                    <input type="text" id="last-name" placeholder="Calderon" required class="form-control" />
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="phone-number">Número Telefónico</label>
                    <input type="tel" id="phone-number" placeholder="987654321" required class="form-control" />
                </div>
                <div class="input-box">
                    <label for="birth-date">Fecha de Nacimiento</label>
                    <input type="date" name="begin" placeholder="dd-mm-yyyy" value="" min="1997-01-01" max="2030-12-31">
                </div>
            </div>

            <div class="gender-box">
                <h3>Género</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked />
                        <label for="check-male">Masculino</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" />
                        <label for="check-female">Femenino</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="gender" />
                        <label for="check-other">Prefiero no decirlo</label>
                    </div>
                </div>
            </div>

            <div class="input-box">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="correo@ejemplo.com" required class="form-control" />
            </div>

            <div class="input-box"> <label for="password">Contraseña</label>
                <div class="input-group"> <input type="password" id="password" class="form-control"
                        placeholder="********" required /> <span class="input-group-text" id="togglePassword"
                        style="cursor: pointer; position: absolute; right: 10px; top: 50%; transform: translateY(-50%);">
                        <i class="bi bi-eye"></i> </span>
                </div>
            </div>

            <div class="input-box">
                <label for="confirm-password">Confirmar Contraseña</label>
                <div class="input-group">
                    <input type="password" id="confirm-password" class="form-control" placeholder="********" required />
                    <span class="input-group-text" id="toggleConfirmPassword"
                        style="cursor: pointer; position: absolute; right: 10px; top: 50%; transform: translateY(-50%);">
                        <i class="bi bi-eye"></i> </span>
                </div>
            </div>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    He leído y acepto los <a href="" style="color: #BD0081;">términos y condiciones</a>
                </label>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kqtqkpAIu3SvmgCly7asJY1No6LCeHrlmBeZT39drptT2efr5DxVxhtXZrC3B8K4"
        crossorigin="anonymous"></script>

    <script>
        document.getElementById("togglePassword").addEventListener("click", function () {
            const passwordField = document.getElementById("password");
            const type = passwordField.type === "password" ? "text" : "password";
            passwordField.type = type;
            this.querySelector("i").classList.toggle("bi-eye-slash");
        });

        document.getElementById("toggleConfirmPassword").addEventListener("click", function () {
            const confirmPasswordField = document.getElementById("confirm-password");
            const type = confirmPasswordField.type === "password" ? "text" : "password";
            confirmPasswordField.type = type;
            this.querySelector("i").classList.toggle("bi-eye-slash");
        });
    </script>

<script>
    document.querySelector("form").addEventListener("keydown", function(event) {
        // Verificamos si la tecla presionada es 'Enter' (código 13)
        if (event.key === "Enter") {
            // Prevenimos el envío del formulario
            event.preventDefault(); // Esto evita que el formulario se envíe automáticamente

            // Encontramos el checkbox y simulamos su clic (cambio de estado)
            const checkbox = document.getElementById("flexCheckDefault");
            checkbox.checked = !checkbox.checked; // Cambiar el estado (marcar/desmarcar)
        }
    });
</script>

<script>
    document.querySelector("form").addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            const activeElement = document.activeElement;

            // Si el foco está en el campo del checkbox, prevemos el envío
            if (activeElement !== document.querySelector("button[type='submit']")) {
                event.preventDefault();
            }
        }
    });
</script>

</body>

</html>
